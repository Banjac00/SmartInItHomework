<!DOCTYPE html>
<html>
    <head>
        <title>Primer HTML forme</title>
        <meta charset="utf-8" />
        <style type="text/css">
            table, th, td {
                border: 1px solid gray;
            }
        </style>
    </head>
    <body>
        <table style="width:200px;">
            <tr>
                <th colspan="6" style="background-color: gray; text-align: center;">
                    RASPORED ČASOVA
                </th>
            </tr>
            <tr style="background-color:lightskyblue; text-align: center;">
                <th></th>
                <th>PON</th>
                <th>UTO</th>
                <th>SRE</th>
                <th>ČET</th>
                <th>PET</th>
            </tr>
            <tr>
                <th>1.</th>
                <td>Muzičko</td>
                <td>Hemija</td>
                <td>Likovno</td>
                <td>Srpski</td>
                <td>Matematika</td>
            </tr>
            <tr>
                <th>2.</th>
                <td>Matematika</td>
                <td>Srpski</td>
                <td>Srpski</td>
                <td>Fizičko</td>
                <td>Srpski</td>
            </tr>
            <tr>
                <th>3.</th>
                <td>Engleski</td>
                <td rowspan="2">Matematika</td>
                <td>Fizika</td>
                <td>Hemija</td>
                <td>Fizika</td>
            </tr>
            <tr>
                <th>4.</th>
                <td>Fizika</td>
                <td>Engleski</td>
                <td>Biologija</td>
                <td>Informatika</td>
            </tr>
            <tr>
                <th>5.</th>
                <td>Fizičko</td>
                <td>Biologija</td>
                <td>Istorija</td>
                <td>Francuski</td>
                <td>Fizičko</td>
            </tr>
        </table>
    </body>
</html>
